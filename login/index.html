<!DOCTYPE html>
<html>
<head>
<title> Login in form </title>
<link rel="stylesheet" href="index.css">
<script type="text/javascript" src="index.js"></script>
</head>
<body>
    <div class="box">
        <centre><img src="user.png" class="user"></centre>
        <h1>
            Login form
        </h1>
        <form name="myform" onsubmit="return v()">
            <p> user name </p>
            <input type="email" name="uname" placeholder="user name">
            <p> pass word </p>
            <input type="password" name="upw" placeholder="user password">
            <div id="error box"></div>
            <input type="submit" name="" value="login">
        </form>
    </div>
</body>
</html>
